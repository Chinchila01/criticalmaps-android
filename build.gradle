buildscript {
    ext {
        dagger_version = "2.19"
        butterknife_version = "10.0.0"
    }

    repositories {
        google()
        // gradle-errorprone-plugin:
        maven { url "https://plugins.gradle.org/m2/" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath 'de.mobilej.unmock:UnMockPlugin:0.6.5'
        classpath 'net.ltgt.gradle:gradle-errorprone-plugin:0.0.16'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url  "https://jetbrains.bintray.com/trove4j" }
        maven { url  "https://dl.bintray.com/ligi/maven" }
        maven { url  "https://dl.bintray.com/bjoernq/maven" }
    }
}
