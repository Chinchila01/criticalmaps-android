buildscript {
    ext {
        support_version = "25.3.1"
        dagger_version = "2.8"
        butterknife_version = "8.6.0"
    }

    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.2'
        classpath 'de.mobilej.unmock:UnMockPlugin:0.5.0'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}
